databaseChangeLog:
  - changeSet:
      id: create-outbox-event-table
      author: your-name
      changes:
        - createTable:
            tableName: outbox_event
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: event_data
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                  defaultValue: 'PENDING'
