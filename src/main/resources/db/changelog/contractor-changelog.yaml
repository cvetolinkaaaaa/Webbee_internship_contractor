databaseChangeLog:
  - changeSet:
      id: 1
      author: contractor
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: country

  - changeSet:
      id: 2
      author: contractor
      changes:
        - createTable:
            tableName: industry
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: industry

  - changeSet:
      id: 3
      author: contractor
      changes:
        - createTable:
            tableName: org_form
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: org_form

  - changeSet:
      id: 4
      author: contractor
      changes:
        - createTable:
            tableName: contractor
            columns:
              - column:
                  name: id
                  type: varchar(12)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: varchar(12)
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name_full
                  type: text
              - column:
                  name: inn
                  type: text
              - column:
                  name: ogrn
                  type: text
              - column:
                  name: country
                  type: text
              - column:
                  name: industry
                  type: int4
              - column:
                  name: org_form
                  type: int4
              - column:
                  name: create_date
                  type: timestamp
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: modify_date
                  type: timestamp
              - column:
                  name: create_user_id
                  type: text
              - column:
                  name: modify_user_id
                  type: text
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: contractor
            baseColumnNames: parent_id
            referencedTableName: contractor
            referencedColumnNames: id
            constraintName: fk_contractor_parent
            deferrable: true
            initiallyDeferred: true
        - addForeignKeyConstraint:
            baseTableName: contractor
            baseColumnNames: country
            referencedTableName: country
            referencedColumnNames: id
            constraintName: fk_contractor_country
        - addForeignKeyConstraint:
            baseTableName: contractor
            baseColumnNames: industry
            referencedTableName: industry
            referencedColumnNames: id
            constraintName: fk_contractor_industry
        - addForeignKeyConstraint:
            baseTableName: contractor
            baseColumnNames: org_form
            referencedTableName: org_form
            referencedColumnNames: id
            constraintName: fk_contractor_org_form
      rollback:
        - dropTable:
            tableName: contractor
  - include:
      file: db/changelog/contractor-data.yaml
  - include:
      file: db/changelog/contractor-version.yaml
  - include:
      file: db/changelog/outbox-event.yaml
  - changeSet:
      id: fix-sequences
      author: contractor
      changes:
        - sql:
            sql: |
              SELECT setval('org_form_id_seq', (SELECT MAX(id) FROM org_form));
              SELECT setval('industry_id_seq', (SELECT MAX(id) FROM industry));
